
<p class="text-lg text-center font-semibold">Timber Roof</p>

        <li><a href="#">Long Side</a></li>         

    </ul>

        <div class="uk-inline">
            <button type="button" 
            class="rounded-lg btn btn-block">Add Roof Segment</button>
            <div uk-dropdown>
                <ul class="uk-nav uk-dropdown-nav">
                    
                    <li><label 
                            for="roof-modal"  
                            hx-get="/roof_segment/hip"
                            hx-target="#roof-segment"
                            >Hip Segment
                        </label>

                    <li></li>

    </ul>  
   



</div>

<form >

    <div class="uk-switcher uk-margin roof-props">
        <div id="roof">            
            <div class="grid grid-cols-1 gap-2 sm:grid-cols-2">
                <div class="leading-4">
                    <label class="text-xs font-semibold" for="unit">Unit</label>
                    <select class="input input-solid" placeholder="Unit of measurement" type="text" id="unit" name="unit">
                        <option>m</option>
                        <option>ft</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-semibold" for="rtype">Ridge Type</label>
                    <select class="input input-solid" placeholder="Type of Ridge" type="text" id="rb-type" name="rbtype">
                        <option>50 x 100</option>
                        <option>50 x 150</option>
                        <option>50 x 200</option>
                        <option>50 x 225</option>
                        <option>50 x 250</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-semibold" for="htype">Hip Type</label>
                    <select class="input input-solid" placeholder="Type of Hip" type="text" id="hb-type" name="hbtype">
                        <option>50 x 100</option>
                        <option>50 x 150</option>
                        <option>50 x 200</option>
                        <option>50 x 225</option>
                        <option>50 x 250</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-semibold" for="htype">Valley Type</label>
                    <select class="input input-solid" placeholder="Type of Valley" type="text" id="vb-type" name="vbtype">
                        <option>50 x 100</option>
                        <option>50 x 150</option>
                        <option>50 x 200</option>
                        <option>50 x 225</option>
                        <option>50 x 250</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-semibold" for="width">Rafter Type</label>
                    <select class="input input-solid" placeholder="Type of Rafter" type="text" id="rf-type" name="rftype">
                        <option>50 x 100</option>
                        <option>50 x 150</option>
                        <option>50 x 200</option>
                        <option>50 x 225</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-semibold" for="fascia">Rafter Spacing</label>
                    <input class="input input-solid" placeholder="On center spacing" type="number" step="0.1" id="spacing" name="spacing" value="0.6"/>
                </div>
            </div>
        </div>
        <div id="hip">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div class="flex flex-col">
                    <p>Hipped End</p>
                    <div class="relative max-w-xs overflow-hidden bg-cover bg-no-repeat">                    
                        <img
                        src="/static/imgs/resource/hip.png"
                        class="max-w-xs transition duration-300 ease-in-out hover:scale-110"
                        alt="Hip" />
                    </div>
                </div>
                <div class="bg-gray-400 m-5 p-5 rounded-md">
                
                        <div class="grid grid-cols-1 gap-2 sm:grid-cols-2">                           
                            <div>
                                <label class="text-xs font-semibold" for="width">Rake</label>
                                <input class="input input-solid" placeholder="Length of Rake" type="number" step="0.1" id="rake" name="rake" value="3.45"/>
                            </div>
                            <div>
                                <label class="text-xs font-semibold" for="fascia">Fascia</label>
                                <input class="input input-solid" placeholder="Length of Fascia" type="number" step="0.1" id="fascia" name="fascia" value="6.1"/>
                            </div>
                            <div>
                                <label class="text-xs font-semibold" for="hhcount">Amount </label>
                                <input class="input input-solid" placeholder="Amount" type="number" step="0.1" id="hh-count" name="hh_count" value="2"/>
                            </div>
                        </div>
                
                    
                </div>
            </div>
        </div>
       
        <div>
           
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div class="flex flex-col">
                    <p>Long Hipped End</p>
                    <div class="relative max-w-xs overflow-hidden bg-cover bg-no-repeat">                    
                        <img
                        src="/static/imgs/resource/Trapeze.png"
                        class="max-w-xs transition duration-300 ease-in-out hover:scale-150"
                        alt="Hip" />
                    </div>
                </div>
                <div class="bg-gray-400 m-5 p-5 rounded-md">
                
                        <div class="grid grid-cols-1 gap-2 sm:grid-cols-2">    
                            <div>
                                <label class="text-xs font-semibold" for="width">Ridge</label>
                                <input class="input input-solid" placeholder="Length of Ridge" type="number" step="0.1" id="ridge" name="ridge" value="1.85"/>
                            </div>                       
                            <div>
                                <label class="text-xs font-semibold" for="width">Rake</label>
                                <input class="input input-solid" placeholder="Length of Rake" type="number" step="0.1" id="rake" name="rake" value="3.45"/>
                            </div>
                            <div>
                                <label class="text-xs font-semibold" for="fascia">Fascia</label>
                                <input class="input input-solid" placeholder="Length of Fascia" type="number" step="0.1" id="fascia" name="fascia" value="6.1"/>
                            </div>
                            <div>
                                <label class="text-xs font-semibold" for="lhcount">Amount </label>
                                <input class="input input-solid" placeholder="Amount" type="number" step="0.1" id="lh-count" name="lh_count" value="2"/>
                            </div>
                        </div>
                
                    
                </div>
            </div>
        </div>
    </div>

<div class="mt-4">
    <button 
    type="button" 
    class="rounded-lg btn btn-primary btn-block"
    hx-post="/roof"
    hx-target="#e-content"
    >Estimate Roof</button>
</div>
</form>




<input class="modal-state" id="roof-modal" type="checkbox" />
<div class="modal">
	<label class="modal-overlay"></label>
	<div class="modal-content flex flex-col gap-5">
		<label for="roof-modal" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</label>
		<h2 class="text-lg">Roof Segment</h2>
		<div id="roof-segment"></div>

           
	</div>
</div>
