<div>
    <table class="uk-table uk-table-divider uk-table-small">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Unit</th>
                <th>Width</th>
                <th>Height</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for item in openings %}
            <tr>
                <td>{{ item.tag }} </td>
                <td>{{ item.unit }} </td>
                <td>{{ item.width }} </td>
                <td>{{ item.height }} </td>
                <td>{{ item.amt }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
