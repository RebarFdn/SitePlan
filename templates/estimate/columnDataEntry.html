<div class="text-xl font-semibold bg-gray-300 mb-1">Concrete Column Estimator</div>
<form>
<ul class="uk-subnav uk-subnav-pill" uk-switcher>
    <li><a href="#">Column</a></li>
    <li><a href="#">Reinforcements</a></li>
   
</ul>

<div class="uk-switcher uk-margin">
    <div>
    <section>
        <div class="w-full">
            <label class="text-xs font-semibold" for="tag">Tag</label>
            <input class="input input-solid max-w-full" placeholder="Column Tag" type="text" id="tag" name="tag" />
        </div>
        
        
        <div class="w-full">
            <label class="text-xs font-semibold" for="type">Concrete Type</label>
            <select class="input input-solid max-w-full" placeholder="Concrete Type" type="text" id="tconcrete" name="concrete">
                {% for item in concrete_types %}
                <option>{{ item }}</option>
                {% endfor %}
            </select>
        </div>


        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
                <label class="text-xs font-semibold" for="unit">Unit</label>
                <select class="input input-solid" placeholder="Unit of measurement" type="text" id="unit" name="unit">
                    <option>m</option>
                    <option>ft</option>
                </select>
            </div>
            <div>
                <label class="text-xs font-semibold" for="depth">Bredth</label>
                <input class="input input-solid" placeholder="Bredth of the Column" type="number" step="0.1" id="bredth" name="bredth" />
            </div>
            <div>
                <label class="text-xs font-semibold" for="width">Width</label>
                <input class="input input-solid" placeholder="Width of the Column" type="number" step="0.1" id="width" name="width" />
            </div>

            <div>
                <label class="text-xs font-semibold" for="height">Height</label>
                <input class="input input-solid" placeholder="Height of the Column" type="number" step="0.1" id="height" name="height" />
           </div>
            <div>
                <label class="text-xs font-semibold" for="amount">Amount</label>
                <input class="input input-solid" placeholder="Amount" type="number" step="0.1" id="amount" name="amount" />
           </div>
        </div>

        <div class="w-full">
            <label class="text-xs font-semibold" for="notes">Notes</label>

            <textarea class="textarea textarea-solid max-w-full" placeholder="Notes" rows="3" id="notes" name="notes"></textarea>
        </div>

        
    </section>
    </div>
    <div>
        <p class="text-lg font-semibold">Column Reinforcements</p>
        <section>
           
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div class="w-full">
                    <label class="text-xs font-semibold" for="type">Main Bar Type</label>
                   
                    <select class="input input-solid max-w-full" placeholder="Main Bar Type" type="text" id="mbtype" name="mb_type">
                        {% for item in rebar_types %}
                        <option>{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="text-xs font-semibold" for="amount">Amount</label>
                    <input class="input input-solid" placeholder="Main Bar Amount" type="number" step="0.1" id="mbamount" name="mb_amount" />
            </div>

            <div class="w-full">
                <label class="text-xs font-semibold" for="type">Stirrup Type</label>
                    <select class="input input-solid max-w-full" placeholder="Stirrup Bar Type" type="text" id="sttype" name="st_type">
                        <option>m6</option>
                        <option>m10</option>
                        <option>m12</option>
                        <option>m16</option>
                    </select>
            </div>
            <div>
                <label class="text-xs font-semibold" for="spacing">Spacing</label>
                <input class="input input-solid" placeholder="Stirrup spacing" type="number" step="0.1" id="stspacing" name="st_spacing" />
        </div>


           </div>
           <a href type="button">Over Support</a>
            <div uk-dropdown="mode: click">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div>
                    <label class="text-xs font-semibold" for="spacing">Span</label>
                    <input class="input input-solid" placeholder="Over support Span" type="number" step="0.1" id="stspan" name="st_span" />
            </div>
            <div>
                <label class="text-xs font-semibold" for="spacing">Over Support Spacing</label>
                <input class="input input-solid" placeholder="Stirrup spacing" type="number" step="0.1" id="ovrspacing" name="ovr_spacing" />
        </div>
            </div>
        </div>


        </section>

    </div>
    
</div>
<div class="mt-4">
    <button 
    type="button" 
    class="rounded-lg btn btn-primary btn-block"
     hx-post="/column"
    hx-target="#e-content"
    >Estimate Column</button>
</div>
                                   
</form>
