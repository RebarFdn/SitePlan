<div class="text-xl font-semibold bg-gray-300 mb-1">Concrete Floor Estimator</div>
<form>
<ul class="uk-subnav uk-subnav-pill" uk-switcher>
    <li><a href="#">loor</a></li>
    <li><a href="#">Reinforcements</a></li>
   
</ul>

<div class="uk-switcher uk-margin">
    <div>
    <section>
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div class="w-full">
                <label class="text-xs font-semibold" for="tag">Tag</label>
                <input class="input input-solid max-w-full" placeholder="Tag" type="text" id="id" name="id" value="CF100"/>
            </div>
           
        </div>
        
        
        <div class="w-full">
            <label class="text-xs font-semibold" for="type">Concrete Grade</label>
            <select class="input input-solid max-w-full" placeholder="Concrete Type" type="text" id="concrete" name="ctype">
                {% for item in concrete_types %}
                <option>{{ item }}</option>
                {% endfor %}
            </select>
        </div>


        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
                <label class="text-xs font-semibold" for="unit">Unit</label>
                <select class="input input-solid" placeholder="Unit of measurement" type="text" id="unit" name="unit">
                    <option>m</option>
                    <option>ft</option>
                </select>
            </div>
            <div>
                <label class="text-xs font-semibold" for="width">Width</label>
                <input class="input input-solid" placeholder="Width of the Floor" type="number" step="0.1" id="width" name="width" value="4.45"/>
            </div>

            <div>
                <label class="text-xs font-semibold" for="length">Length</label>
                <input class="input input-solid" placeholder="Length of the Floor" type="number" step="0.1" id="length" name="length" value="4.15"/>
           </div>
            <div>
                <label class="text-xs font-semibold" for="depth">Thickness</label>
                <input class="input input-solid" placeholder="Thickness of the Floor" type="number" step="0.1" id="depth" name="depth" value="0.1"/>
            </div>

            
            
            
        </div>

        <div class="w-full">
            <label class="text-xs font-semibold" for="notes">Notes</label>

            <textarea class="textarea textarea-solid max-w-full" placeholder="Notes" rows="3" id="notes" name="notes"></textarea>
        </div>

        
    </section>
    </div>
    <div>
        <p class="text-lg font-semibold">Floor Reinforcements</p>
        <section>
            <div class="w-full">
                <label class="text-xs font-semibold" for="type">Mesh</label>
               
                <select class="input input-solid max-w-full" placeholder="Mesh" type="text" id="mesh" name="mesh">
                    
                    <option>JRC-150</option>
                    <option>JRC-200</option>
                    
                </select>
            </div>
            


           </div>
           

        </section>

    </div>
    
</div>
<div class="mt-4">
    <button 
    type="button" 
    class="rounded-lg btn btn-primary btn-block"
    hx-post="/floor"
    hx-target="#e-content"
    >Estimate Floor</button>
</div>
                                   
</form>
