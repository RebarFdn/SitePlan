<form>
    <div class="uk-margin">
        <div class="uk-inline">
                                            
            <input 
                class="uk-input uk-form-width-medium uk-form-small" 
                type="number" 
                step="0.01" 
                name="day_rate" 
                value="{{data.day_rate}}"
                placeholder="Rate"
                >
            <button 
                class="uk-button uk-button-primary uk-button-small" 
                hx-post="/set_days_rate/{{id}}"
                hx-target="#bill-day-rate"
                >Apply All</button>
                <button 
                class="uk-button uk-button-primary uk-button-small" 
                hx-post="/apply_paybill_daysrate/{{id}}"
                hx-target="#bill-day-rate"
                >Process Payment</button>
        </div>
    </div>
        
            <div class="uk-overflow text-xs">
<table class="uk-table uk-table-small uk-table-divider">
    <thead>
        <tr>
            <th>Date</th>
                <th>on/off Times</th>
                <th>Description</th>
                <th>Rate</th>
                <th></th>

        </tr>
    </thead>
    <tbody>
        {% for item in days_worked %}
            <tr>
                <td>{{ item.date }}</td>
                <td>{{ item.start }} / {{ item.end }}</td>
                <td>{{ item.description }}</td>
                <td>
                    {% if item.payment.paid %}
                        {{ item.payment.amount }}
                    {% else %}

                    <div class="uk-margin">
                        <div class="uk-inline">
                                                
                            <input 
                                class="uk-input uk-form-width-small uk-form-small" 
                                type="number" 
                                step="0.01" 
                                name="{{item.id}}" 
                                value="{{data.day_rate}}"
                                placeholder="Rate"
                                                    >
                        </div>
                    </div>
                    {% endif %}
                                        

                                    </td>
                                </tr>
                                
                {% endfor %}
                            
                        </tbody>
        </table>
    </div>
</form>
{{days_worked}}
<p class="text-xs bg-blue-300">{{ data }}</p>
