{% extends 'temp/chart_template.html' %}

{% block content %}
<div class="container mt-1 mx-5 h-screen">
    <div class="flex flex-row">
        <div class="side flex flex-col p-2 m-2">

            <div id="e-console" >
                
                <div class="uk-grid-column-small uk-grid-row-small uk-child-width-1-3@s uk-text-center uk-margin" uk-grid>
                    
                        <div class="uk-card uk-card-default uk-card-body">
                            <a 
                            href="#"
                            hx-get="/foundation"
                            hx-target="#e-console"

                            >Foundation</a> 
                        </div>
                    
                    
                        <div class="uk-card uk-card-default uk-card-body">
                            <a 
                            href="#"
                            hx-get="/column"
                            hx-target="#e-console"

                            >Column</a>
                        </div>
                    
                        <div class="uk-card uk-card-default uk-card-body">
                            <a 
                            href="#"
                            hx-get="/beam"
                            hx-target="#e-console"

                            >Beam</a>
                        </div>
                    
                        <div class="uk-card uk-card-default uk-card-body">
                            <a 
                            href="#b-component" 
                            uk-toggle
                            hx-get="/wall"
                            hx-target="#c-component"
                            >Wall</a>
                        </div>
                   
                        <div class="uk-card uk-card-default uk-card-body">Floor</div>
                    
                        <div class="uk-card uk-card-default uk-card-body">Roof</div>
                    
                

        
                </div>
            </div>
        </div>
        <div class="mainc flex flex-col p-3 mt-2">

            <div id="e-content" class="bg-gray-200">
                <p class="text-lg text-center">SitePlaner Estimating</p>

               <ul>
                <li>Current Estimates</li>
                {% for item in context.estimates %}
                <li>Title {{ item.title }} | Project {{ item.project }}</li>
                {% endfor %}
               </ul>
             
            </div>
        
        </div>
    
    </div>          
</div>
   


<!-- This is the modal -->
<div id="b-component" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        

        <div id="c-component"></div>

        
        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <input class="uk-button uk-button-primary uk-modal-close" type="submit"
            hx-post="/new_project"
            hx-target="#dash-content-pane"
            
            >
        </p>
    
   
</div>
</div>



                        

                                        
                      

{% endblock content %}
