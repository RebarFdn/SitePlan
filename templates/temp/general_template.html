<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Dropbox</title>   
    <link href="/static/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/uikit-3.19.2/css/uikit.min.css" />
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/uikit-3.19.2/js/uikit.min.js"></script>
    <script src="/static/uikit-3.19.2/js/uikit-icons.min.js"></script>
    
   
</head>
<body class="bg-gray-200">
    <header>
        <h1 class="text-teal-500 text-center font-bold mx-10 my-10">
            {% block header %}{% endblock %}
        </h1>
    </header>
    <div class="text-center items-center">
        <p id="message"></p>
        {% block content %}{% endblock %}

    </div>
    
    <footer>
        {% block footer %} {% endblock %}
        <p class="text-xs text-teal-600 m-5">Request Url: {{ request.headers['x-forwarded-for'] }}</p>
    </footer>

   
</body>
</html>
